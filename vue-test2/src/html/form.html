<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <script type="text/javascript" src="../js/lib/vue.js"></script>
    <style>
        hr{
            margin-top: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- 1. input 和 textarea 元素中使用 v-model 实现双向数据绑定 -->
    <div id="inputTextareaDiv">
        <p>input元素: </p>
        <input type="text" v-model="message" placeholder="编辑我..." />
        <p>消息是: {{message}}</p>

        <p>textarea元素: </p>
        <p style="white-space: pre">{{message2}}</p>
        <textarea v-model="message2" placeholder="多行文本输入..."></textarea>
    </div>
    <hr/>

    <!-- 2. 复选框如果是一个为逻辑值，如果是多个则绑定到同一个数组 -->
    <div id="checkboxDiv">
        <p>单个复选框: </p>
        <input type="checkbox" id="checkbox1" v-model="checked">
        <label for="checkbox1">{{checked}}</label>

        <p>多个复选框: </p>
        <input type="checkbox" id="runoob" value="Runoob" v-model="checkedNames">
        <label for="runoob">Runoob</label>
        <input type="checkbox" id="google" value="Google" v-model="checkedNames">
        <label for="google">Google</label>
        <input type="checkbox" id="taobao" value="Taobao" v-model="checkedNames">
        <label for="taobao">Taobao</label>
        <br/>
        <span>选择的值为：{{checkedNames}}</span>
    </div>
    <hr/>

    <!-- 3. 单选按钮的双向数据绑定 -->
    <div id="radioDiv">
        <input type="radio" id="runoobR" value="Runoob" v-model="picked">
        <label for="runoobR">Runoob</label>
        <br/>

        <input type="radio" id="googleR" value="Google" v-model="picked">
        <label for="googleR">Google</label>
        <br/>

        <input type="radio" id="taobaoR" value="Taobao" v-model="picked">
        <label for="taobaoR">Taobao</label>
        <br/>
        <span>选中的值为：{{picked}}</span>
    </div>
    <hr/>

    <!-- 4. 下拉列表的双向数据绑定 -->
    <div id="selectDiv">
        <select name="fruit" v-model="selectedItem">
            <option value="">选择一个网站</option>
            <option value="www.runoob.com">Runoob</option>
            <option value="www.google.com">Google</option>
            <option value="www.taobao.com">Taobao</option>
        </select>
        <br/>
        <span>选择的网站是: {{selectedItem}}</span>
    </div>
    <hr/>

    <!-- 5. input修饰符 .lazy .number .trim -->
    <div id="inputXiushifuDiv">
        <!-- 在 "change" 而不是 "input" 事件中更新 -->
        <input type="text" id="lazyText" v-model.lazy="lazyMsg">
        <label for="lazyText">lazyMsg: {{lazyMsg}}</label>
        <br/>

        <!-- 如果想自动将用户的输入值转为 Number 类型（如果原值的转换结果为 NaN 则返回原值），可以添加一个修饰符 number 给 v-model 来处理输入值 -->
        <input type="text" id="numberText" v-model.number="numberMsg">
        <label for="numberText">numberMsg: {{numberMsg}}</label>
        <br/>

        <input type="number" id="numberText1" v-model="numberMsg1">
        <label for="numberText1">numberMsg1: {{numberMsg1}}</label>
        <br/>

        <!-- 如果要自动过滤用户输入的首尾空格，可以添加 trim 修饰符到 v-model 上过滤输入 -->
        <input id="trimText" v-model.trim="trimMsg">
        <label for="trimText">trimMsg: {{trimMsg}}</label>
        <br/>
    </div>
    <hr/>

    <script>
        //1. input 和 textarea 元素中使用 v-model 实现双向数据绑定
        var inputTextareaVue = new Vue({
            el: '#inputTextareaDiv',
            data: {
                message: '我是input',
                message2: '我是textarea'
            }
        });

        //2. 复选框如果是一个为逻辑值，如果是多个则绑定到同一个数组
        var checkboxVue = new Vue({
            el: '#checkboxDiv',
            data: {
                checked: false,
                checkedNames: []
            }
        });

        //3. 单选按钮的双向数据绑定
        var radioVue = new Vue({
            el: '#radioDiv',
            data:{
                picked: 'Google'
            }
        });

        //4. 下拉列表的双向数据绑定
        var selectVue = new Vue({
            el: '#selectDiv',
            data: {
                selectedItem: ''
            }
        });

        //5. input修饰符 .lazy .number .trim
        var inputXiushifuVue = new Vue({
            el: '#inputXiushifuDiv',
            data: {
                lazyMsg: 'lazy',
                numberMsg: '00123',
                numberMsg1: '00654',
                trimMsg: '    我是中国人阿，哥哥    '
            }
        });
    </script>
</body>
</html>
